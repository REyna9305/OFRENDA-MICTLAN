<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estructura tipo Ofrenda</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/OrbitControls";

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("myCanvas") });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // MALLA 
    var grid = new THREE.GridHelper(30, 30, 0xffffff, 0xffffff); 
    scene.add(grid);

    // Base grande 
    var base = new THREE.Mesh(
      new THREE.BoxGeometry(10, 1, 4),
      new THREE.MeshBasicMaterial({ color: 0x8B4513 }) // café oscuro
    );
    base.position.y = 0.5; 
    //scene.add(base);

    //  Segundo nivel 
    var nivel2 = new THREE.Mesh(
      new THREE.BoxGeometry(8, 1, 3),
      new THREE.MeshBasicMaterial({ color: 0xA0522D }) // café intermedio
    );
    nivel2.position.set(0, 1.5, -0.5);
    //scene.add(nivel2);

    //  Tercer nivel 
    var nivel3 = new THREE.Mesh(
      new THREE.BoxGeometry(6, 1, 2),
      new THREE.MeshBasicMaterial({ color: 0xCD853F }) // café claro
    );
    nivel3.position.set(0, 2.5, -1);
    //scene.add(nivel3);

    //  Altar superior
    var altar = new THREE.Mesh(
      new THREE.BoxGeometry(4, 0.3, 1.5),
      new THREE.MeshBasicMaterial({ color: 0xD2B48C }) // tono arena claro
    );
    altar.position.set(0, 3.15, -1.25);
    //scene.add(altar);

    var AltarGrup = new THREE.Group();
    AltarGrup.add(base,nivel2,nivel3,altar);
    scene.add(AltarGrup);



    // Cámara 
    camera.position.set(10, 8, 10);
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.5, 0);
    controls.update();

    //Animación
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
