<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pan de Muerto - Three.js</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/OrbitControls";
// Escena, cámara y render
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("myCanvas") });
    renderer.setSize(window.innerWidth, window.innerHeight);

    //  MALLA BLANCA 
    var grid = new THREE.GridHelper(30, 30, 0xffffff, 0xffffff);
    scene.add(grid);
    

//  PLATO SIMPLE 
var plato = new THREE.Mesh(
  new THREE.CylinderGeometry(5, 5, 0.2, 32), // radio superior, radio inferior, altura, segmentos
  new THREE.MeshBasicMaterial({ color: 0xaaaaaa }) // gris claro
);
plato.position.y = 0.1; 
scene.add(plato);





     // === Cámara y control ===
    camera.position.set(6, 5, 6);
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 2, 0);
    controls.update();

    // === Animación ===
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
